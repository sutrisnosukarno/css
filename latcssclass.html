<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan id selector di CSS</title>
    <style>
        .judul {
            size: 20px;
            color: aqua;
            background-color: blue;
        }
        .tengah {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="judul tengah">
        Ini adalah menggunakan class judul yang ada di CSS
    </h1>
    <h1 class="tengah">
        ini adalah h1 tanpa class judul
    </h1>
    <p class="judul tengah">
        ini menggunaan class judul juga
    </p>
</body>
</html>
