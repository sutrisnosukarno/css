<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan grup selector di CSS</title>
    <style>
        h1, h2, p {
            text-align: center;
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <h1>
        ini menggunakan grup selector
    </h1> 
    <h2>
        ini juga menggunakan grup selector
    </h2>
    <p>
        ini menggunakan grup selector
    </p>
</body>
</html>
