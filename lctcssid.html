<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan id selector di CSS</title>
    <style>
        #judul {
            size: 20px;
            color: aqua;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 id="judul">
        Ini adalah menggunakan id judul yang ada di CSS
    </h1>
    <h1>
        ini adalah h1 tanpa id judul
    </h1>
    <p id="judul">
        ini menggunaan id judul juga
    </p>
</body>
</html>
